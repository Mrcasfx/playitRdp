name: Playit RDP Tunnel

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Create Download Directory
      run: |
        $downloadPath = "C:\Users\runneradmin\Downloads"
        if (!(Test-Path $downloadPath)) {
          New-Item -ItemType Directory -Path $downloadPath
        }
      shell: powershell

    - name: Download Tor Browser from Artifacts if Available
      uses: actions/download-artifact@v2
      with:
        name: tor-browser
        path: "$env:USERPROFILE"

    - name: Check and Download Tor Browser if Not Exists
      run: |
        $torPath = "$env:USERPROFILE\tor-browser.exe"
        if (!(Test-Path $torPath)) {
          Write-Host "Tor Browser not found. Downloading..."
          Invoke-WebRequest -Uri "https://dist.torproject.org/torbrowser/14.0.6/tor-browser-windows-x86_64-portable-14.0.6.exe" -OutFile $torPath
          if (Test-Path $torPath) {
            Write-Host "Tor Browser downloaded successfully."
          } else {
            Write-Host "Error: Tor Browser download failed."
            exit 1
          }
        } else {
          Write-Host "Tor Browser already exists. Skipping download."
        }
      shell: powershell

    - name: Upload Tor Browser to GitHub Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: tor-browser
        path: "$env:USERPROFILE/tor-browser.exe"

    - name: Download and Install Playit
      run: |
        $playitPath = "$env:USERPROFILE\playit.exe"
        Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile $playitPath
      shell: powershell

    - name: Enable Remote Desktop (TS)
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "p@ssw0rd!" -Force)
      shell: powershell

    - name: Start Playit and Set Up RDP Tunnel
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }} 
      run: |
        $playitPath = "$env:USERPROFILE\playit.exe"
        Start-Process -FilePath $playitPath -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -NoNewWindow -Wait
        Start-Process -FilePath $playitPath -NoNewWindow
      shell: powershell

    - name: Keep GitHub Action Running Indefinitely
      run: |
        while ($true) { Start-Sleep -Seconds 60 }
      shell: powershell
