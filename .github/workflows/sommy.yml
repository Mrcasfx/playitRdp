name: Playit RDP Tunnel

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Create Download Directory
      run: |
        $downloadPath = "C:\Users\runneradmin\Downloads"
        if (!(Test-Path $downloadPath)) {
          New-Item -ItemType Directory -Path $downloadPath
        }
      shell: powershell

    - name: Install Tor Browser
      run: |
        $torInstaller = "$env:TEMP\tor-browser.exe"
        Invoke-WebRequest -Uri "https://dist.torproject.org/torbrowser/14.0.6/tor-browser-windows-x86_64-portable-14.0.6.exe" -OutFile $torInstaller
        Start-Process -FilePath $torInstaller -ArgumentList "/S" -NoNewWindow -Wait
      shell: powershell

    - name: Enable Remote Desktop (TS)
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "p@ssw0rd!" -Force)
      shell: powershell

    - name: Start Playit and Set Up RDP Tunnel
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }} 
      run: |
        $playitPath = "$env:USERPROFILE\playit.exe"
        Start-Process -FilePath $playitPath -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -NoNewWindow -Wait
        Start-Process -FilePath $playitPath -NoNewWindow
      shell: powershell

    - name: Keep GitHub Action Running Indefinitely
      run: |
        while ($true) { Start-Sleep -Seconds 60 }
      shell: powershell
